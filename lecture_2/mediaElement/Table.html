<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
</head>
<body>
    <h1><u >Table in html</u></h1>
    <table border="5"  cellspacing="15" cellpadding="10" >

            <tr >

            <!-- <td>Break</td> -->

        </tr>

        </tr>
        <tr>

       </tbody>
       <tfoot>

</html>
