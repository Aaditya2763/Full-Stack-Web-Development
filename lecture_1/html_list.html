<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
<h3>lists in html </h3>

<!--Unordered List-->
<ul type="disc"><strong > fruits item</strong>
    <li>gauava</li>
    <li>orange</li>
    <li>mango</li>
    <li>Apple</li>
    <li>banana</li>
    <li>lichi</li>
</ul>

<!--ordered List-->

<ol type="A"> <strong>vegetables item</strong>
<li>gauava</li>
<li>orange</li>
<li>mango</li>
<li>Apple</li>
<li>banana</li>
<li>lichi</li>
</ol>

<!--ordered List Reversed-->

<ol type="A" reversed> <strong>vegetables item</strong>
    <li>gauava</li>
    <li>orange</li>
    <li>mango</li>
    <li>Apple</li>
    <li>banana</li>
    <li>lichi</li>
    </ol>
</body>
</html>
