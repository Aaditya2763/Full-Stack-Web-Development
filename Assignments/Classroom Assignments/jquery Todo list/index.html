<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80797a3919.js" crossorigin="anonymous"></script>
</head>   
<body>
    <main id="container">
        <h1  id="heading">Enter Your Targets For Today... </h1>
         <section id="listBox">
             <h2 id="boxHeading">Todo List !</h2>
             <input type="text" id="input" placeholder="Enter your Todo..............." >
             <button id="submitButton">Submit</button>
         </section>
         <div id="todoContainer">
             <div class="task"><span id="trashBtn"><i class="fas fa-trash"></i></span> go to shdfkjgbs sdbgkjsdb khkds gdghccccccccccccccccchcdmnb bbkbkbkbkbv gyum  </div>
             <div class="action"><button class="checked"><i class="far fa-check-circle"></i></button><span>|</span><button class="button">Edit</button><span>|</span><button class="button">Delete</button></div>
         </div>

         <script src="jQuery.js"></script>
    </main>
</body>
</html>
