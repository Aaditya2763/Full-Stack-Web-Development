<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <link rel="stylesheet" href="index.css">
</head>
<h1>Display Property</h1>
<section>
    <div><marquee behavior="#" direction="right">This is div 1</marquee></div>
    <div><marquee behavior="#" direction="left">This is div 2</marquee></div>
    <div><marquee behavior="#" direction="right">This is div 3</marquee></div>
    <section>
        <h1 > <marquee behavior="#" direction="right"> This is heading </marquee></h1>
        <h1><marquee behavior="" direction="left">This is heading</marquee> </h1>
        <span><marquee behavior="#" direction="up">This is span</marquee></span>
        <span><marquee behavior="#" direction="down">This is span</marquee></span>

    </section>
</section>

</body>
</html>
