<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Specificity & inheritance</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1><u>Position and Specificity & inheritance</u></h1>

    <h1><u>Static</u></h1>
    <section id="static">
        <div style="background-color: blue;">This is div 1</div>
        <div id="middle" style="background-color: aqua;">This is div 2</div>
        <div style="background-color: cornsilk;">This is div 3</div>
        <div style="background-color: darkgray;">This is div 4</div>
        
    
        
    </section>
    <h1><u>Relative</u></h1>
    <section id="Relative"0>
        <div style="background-color: blue;">This is div 1</div>
        <div id="middle" style="background-color: aqua;">This is div 2</div>
        <div style="background-color: cornsilk;">This is div 3</div>
        <div style="background-color: darkgray;">This is div 4</div>
        
    </section>
    <h1><u>Fixed</u></h1>
    <section id="Fixed">
        <div style="background-color: blue;">This is div 1</div>
        <div id="middle" style="background-color: aqua;">This is div 2</div>
        <div style="background-color: cornsilk;">This is div 3</div>
        <div style="background-color: darkgray;">This is div 4</div>
        
    </section>
    <h1><u>Sticky</u></h1>
    <section id="Sticky">
        <div style="background-color: blue;">This is div 1</div>
        <div id="middle" style="background-color: aqua;">This is div 2</div>
        <div style="background-color: cornsilk;">This is div 3</div>
        <div style="background-color: darkgray;">This is div 4</div>
        
    </section>

    
    
    
</body>
</html>
